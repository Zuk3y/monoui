<div class="monoui-layout flex lg:h-screen">
  <!-- Sidebar -->
  <aside
    class="monoui-sidebar fixed top-0 left-0 z-[100] flex h-full w-64 -translate-x-64 transform flex-col border-r border-neutral-300 bg-white text-black transition-transform duration-300 ease-in-out lg:relative lg:translate-x-0 dark:border-neutral-700"
    role="complementary"
    aria-label="Sidebar Navigation"
  >
    <div class="flex h-full flex-col bg-neutral-100 dark:bg-neutral-900">
      <!-- Sidebar Header (Logo, Brand) -->
      <header
        class="monoui-sidebar-header flex items-center gap-2 border-b border-neutral-300 p-4 dark:border-neutral-700"
      >
        <img
          src="/logo.svg"
          alt="MonoUI Logo"
          width="24"
          height="24"
          loading="lazy"
          decoding="async"
          class="rounded-md dark:invert"
        />
        <a
          href="#"
          class="text-lg font-bold text-black dark:text-white"
          aria-label="MonoUI Home"
          >MonoUI</a
        >
      </header>

      <!-- Sidebar Navigation -->
      <nav
        class="monoui-sidebar-content flex-1 overflow-y-auto p-4"
        aria-label="Main Navigation"
      >
        <!-- Replace with your nav content -->
        <ul class="space-y-1.5">
          <li>
            <a
              href="#"
              class="block rounded-md px-3 py-2 text-sm font-medium text-black hover:bg-neutral-200 dark:text-white dark:hover:bg-neutral-800"
            >
              Dashboard
            </a>
          </li>
          <!-- Add more items here -->
        </ul>
      </nav>
    </div>
  </aside>

  <!-- Content Area -->
  <div class="monoui-content flex h-screen flex-1 flex-col overflow-hidden">
    <!-- Top Navbar -->
    <header
      class="monoui-topbar sticky top-0 z-50 flex items-center justify-between border-b border-neutral-300 bg-neutral-100 px-4 py-3 dark:border-neutral-700 dark:bg-neutral-900"
      role="banner"
    >
      <!-- Left Side: Toggle Button -->
      <div class="flex items-center overflow-x-auto whitespace-nowrap">
        <button
          aria-label="Toggle Sidebar"
          class="rounded-lg p-2 text-black transition-colors hover:text-black/50 dark:text-white dark:hover:text-white/50"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="lucide lucide-panel-left-open"
            width="20"
            height="20"
            viewBox="0 0 24 24"
            stroke="currentColor"
            stroke-width="2"
            fill="none"
            stroke-linecap="round"
            stroke-linejoin="round"
            aria-hidden="true"
          >
            <title>Toggle Sidebar</title>
            <rect width="18" height="18" x="3" y="3" rx="2" />
            <path d="M9 3v18" />
            <path d="m14 9 3 3-3 3" />
          </svg>
        </button>
      </div>

      <!-- Right Side Controls -->
      <div class="flex items-center space-x-2">
        <!-- Notifications -->
        <button
          aria-label="Notifications"
          class="rounded-lg p-2 text-black transition-colors hover:text-black/50 dark:text-white dark:hover:text-white/50"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="lucide lucide-bell"
            width="20"
            height="20"
            viewBox="0 0 24 24"
            stroke="currentColor"
            stroke-width="2"
            fill="none"
            stroke-linecap="round"
            stroke-linejoin="round"
            aria-hidden="true"
          >
            <title>Notifications</title>
            <path d="M10.268 21a2 2 0 0 0 3.464 0" />
            <path
              d="M3.262 15.326A1 1 0 0 0 4 17h16a1 1 0 0 0 .74-1.673C19.41 13.956 18 12.499 18 8A6 6 0 0 0 6 8c0 4.499-1.411 5.956-2.738 7.326"
            />
          </svg>
        </button>

        <!-- User -->
        <button
          aria-label="User Profile"
          class="rounded-lg p-2 text-black transition-colors hover:text-black/50 dark:text-white dark:hover:text-white/50"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="lucide lucide-user"
            width="20"
            height="20"
            viewBox="0 0 24 24"
            stroke="currentColor"
            stroke-width="2"
            fill="none"
            stroke-linecap="round"
            stroke-linejoin="round"
            aria-hidden="true"
          >
            <title>User Profile</title>
            <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2" />
            <circle cx="12" cy="7" r="4" />
          </svg>
        </button>

        <!-- Settings -->
        <button
          aria-label="Settings"
          class="rounded-lg p-2 text-black transition-colors hover:text-black/50 dark:text-white dark:hover:text-white/50"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="lucide lucide-settings"
            width="20"
            height="20"
            viewBox="0 0 24 24"
            stroke="currentColor"
            stroke-width="2"
            fill="none"
            stroke-linecap="round"
            stroke-linejoin="round"
            aria-hidden="true"
          >
            <title>Settings</title>
            <path
              d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1-1-1.74v-.5a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"
            />
            <circle cx="12" cy="12" r="3" />
          </svg>
        </button>
      </div>
    </header>

        <!-- Developer note: Replace this with your content -->
