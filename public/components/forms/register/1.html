<form class="rounded-lg border border-neutral-700 bg-neutral-800 p-6">
  <div class="flex flex-col gap-y-4">
    <span class="text-sm font-semibold text-neutral-100">Register</span>
    <div>
      <label for="email" class="text-xs text-neutral-500"> Email: </label>
      <input
        type="email"
        name="email"
        placeholder="your@email.com"
        class="w-full rounded-md border border-neutral-700 bg-neutral-800 px-2 py-1 text-xs text-neutral-100 transition-colors placeholder:text-neutral-500 focus:border-neutral-600 focus:bg-neutral-700 focus:outline-none"
      />
    </div>
    <div>
      <label for="password" class="text-xs text-neutral-500"> Password: </label>
      <input
        type="password"
        name="password"
        placeholder=""
        class="w-full rounded-md border border-neutral-700 bg-neutral-800 px-2 py-1 text-xs text-neutral-100 transition-colors placeholder:text-neutral-500 focus:border-neutral-600 focus:bg-neutral-700 focus:outline-none"
      />
    </div>

    <div>
      <label for="repeat-password" class="text-xs text-neutral-500"> Repeat Password: </label>
      <input
        type="password"
        name="repeat-password"
        placeholder=""
        class="w-full rounded-md border border-neutral-700 bg-neutral-800 px-2 py-1 text-xs text-neutral-100 transition-colors placeholder:text-neutral-500 focus:border-neutral-600 focus:bg-neutral-700 focus:outline-none"
      />
    </div>

    <div class="flex items-center justify-end gap-2 border-t border-neutral-700 pt-4">
      <button
        type="button"
        class="rounded-md border border-neutral-700 bg-neutral-800 px-2 py-1 text-xs text-neutral-400 transition-colors hover:cursor-pointer hover:border-neutral-600 hover:bg-neutral-700 hover:text-neutral-100"
      >
        Register
      </button>
    </div>
  </div>
</form>
