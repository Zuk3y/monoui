<form
  class="grid w-full grid-cols-1 gap-6 rounded-md border border-neutral-300 bg-neutral-100 p-6 shadow sm:grid-cols-2 md:max-w-md dark:border-neutral-700 dark:bg-neutral-900"
>
  <div class="col-span-full">
    <h2 class="text-2xl font-semibold text-gray-800 dark:text-gray-100">
      Contact Us
    </h2>
    <p class="mt-4 text-black/50 dark:text-white/50">
      Contact us for more information and we will get in touch with you as soon
      as we can!
    </p>
  </div>
  <label class="mx-auto block w-full">
    <span class="text-sm text-black/50 dark:text-white/50">Username</span>
    <input
      type="text"
      placeholder="John Doe"
      class="mt-1 block w-full rounded-lg border border-neutral-300 bg-neutral-100 px-4 py-2 text-sm placeholder-black/50 shadow-sm dark:border-neutral-700 dark:bg-neutral-900 dark:text-white dark:placeholder-white/50"
    />
  </label>
  <label class="mx-auto block w-full">
    <span class="text-sm text-black/50 dark:text-white/50">Username</span>
    <input
      type="email"
      placeholder="you@example.com"
      class="mt-1 block w-full rounded-lg border border-neutral-300 bg-neutral-100 px-4 py-2 text-sm placeholder-black/50 shadow-sm dark:border-neutral-700 dark:bg-neutral-900 dark:text-white dark:placeholder-white/50"
    />
  </label>
  <label class="col-span-full mx-auto block w-full">
    <span class="text-sm text-black/50 dark:text-white/50">Select option</span>
    <select
      class="mt-1 block w-full appearance-none rounded-lg border border-neutral-300 bg-neutral-100 px-4 py-2 text-sm placeholder-black/50 shadow-sm dark:border-neutral-700 dark:bg-neutral-900 dark:text-white dark:placeholder-white/50"
    >
      <option>Account</option>
      <option>Billing</option>
      <option>Project</option>
      <option>Other</option>
    </select>
  </label>
  <label class="col-span-full block w-full">
    <span class="text-black/50 dark:text-white/50">Message</span>
    <textarea
      placeholder="Write your message here..."
      rows="4"
      class="mt-1 block w-full rounded-lg border border-neutral-300 bg-neutral-100 px-3 py-2 placeholder-black/50 shadow-sm dark:border-neutral-700 dark:bg-neutral-900 dark:text-white dark:placeholder-white/50"
    ></textarea>
  </label>
  <button
    type="button"
    class="col-span-full rounded-lg border border-neutral-300 bg-neutral-100 px-4 py-2 text-sm text-black transition-colors hover:bg-neutral-200 dark:border-neutral-700 dark:bg-neutral-900 dark:text-white dark:hover:bg-neutral-800"
  >
    Submit
  </button>
</form>
