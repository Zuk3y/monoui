<form
  class="grid w-full max-w-lg grid-cols-1 gap-6 rounded-md border border-neutral-300 bg-neutral-100 p-6 shadow dark:border-neutral-700 dark:bg-neutral-900"
>
  <div class="col-span-full">
    <h2 class="text-2xl font-semibold text-gray-800 dark:text-gray-100">
      Sign In
    </h2>
  </div>
  <label class="mx-auto block w-full">
    <span class="text-sm text-black/50 dark:text-white/50">Email</span>
    <input
      type="email"
      placeholder="you@example.com"
      class="mt-1 block w-full rounded-lg border border-neutral-300 bg-neutral-100 px-4 py-2 text-sm placeholder-black/50 shadow-sm dark:border-neutral-700 dark:bg-neutral-900 dark:text-white dark:placeholder-white/50"
    />
  </label>
  <label class="mx-auto block w-full">
    <span class="text-sm text-black/50 dark:text-white/50">Password</span>
    <input
      type="password"
      placeholder="Password"
      class="mt-1 block w-full rounded-lg border border-neutral-300 bg-neutral-100 px-4 py-2 text-sm placeholder-black/50 shadow-sm dark:border-neutral-700 dark:bg-neutral-900 dark:text-white dark:placeholder-white/50"
    />
  </label>
  <div class="flex items-center justify-between gap-8">
    <label for="Option1" class="inline-flex items-center gap-2">
      <input
        type="checkbox"
        class="size-4 rounded-lg border border-neutral-300 accent-black shadow-sm dark:border-neutral-700 dark:accent-white"
        id="Option1"
      />
      <span class="text-black dark:text-white">Remember me</span>
    </label>
    <a href="#" class="text-sm text-black/50 dark:text-white/50"
      >Forgot password?</a
    >
  </div>
  <button
    type="button"
    class="col-span-full rounded-lg border border-neutral-300 bg-neutral-100 px-4 py-2 text-sm text-black transition-colors hover:bg-neutral-200 dark:border-neutral-700 dark:bg-neutral-900 dark:text-white dark:hover:bg-neutral-800"
  >
    Submit
  </button>
</form>
