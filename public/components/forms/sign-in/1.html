<form
  class="flex w-full max-w-lg flex-col gap-6 rounded-md border border-neutral-300 bg-neutral-100 p-6 shadow dark:border-neutral-700 dark:bg-neutral-900"
>
  <div>
    <h2 class="text-2xl font-semibold text-gray-800 dark:text-gray-100">
      Sign In
    </h2>
  </div>

  <!-- Email -->
  <div class="w-full">
    <label
      for="signin-email"
      class="block text-sm text-black/50 dark:text-white/50"
    >
      Email
    </label>
    <input
      type="email"
      id="signin-email"
      name="email"
      autocomplete="email"
      placeholder="you@example.com"
      required
      class="mt-1 block w-full rounded-lg border border-neutral-300 bg-neutral-100 px-4 py-2 text-sm placeholder-black/50 shadow-sm dark:border-neutral-700 dark:bg-neutral-900 dark:text-white dark:placeholder-white/50"
    />
  </div>

  <!-- Password -->
  <div class="w-full">
    <label
      for="signin-password"
      class="block text-sm text-black/50 dark:text-white/50"
    >
      Password
    </label>
    <input
      type="password"
      id="signin-password"
      name="password"
      autocomplete="current-password"
      placeholder="Password"
      required
      class="mt-1 block w-full rounded-lg border border-neutral-300 bg-neutral-100 px-4 py-2 text-sm placeholder-black/50 shadow-sm dark:border-neutral-700 dark:bg-neutral-900 dark:text-white dark:placeholder-white/50"
    />
  </div>

  <!-- Remember Me & Forgot Password -->
  <div class="flex items-center justify-between gap-8">
    <label for="remember-me" class="inline-flex items-center gap-2">
      <input
        type="checkbox"
        id="remember-me"
        name="remember"
        class="size-4 rounded-lg border border-neutral-300 accent-black shadow-sm dark:border-neutral-700 dark:accent-white"
      />
      <span class="text-sm text-black dark:text-white">Remember me</span>
    </label>
    <a href="#" class="text-sm text-black/50 dark:text-white/50">
      Forgot password?
    </a>
  </div>

  <!-- Submit Button -->
  <button
    type="submit"
    class="rounded-lg border border-neutral-300 bg-neutral-100 px-4 py-2 text-sm text-black transition-colors hover:bg-neutral-200 dark:border-neutral-700 dark:bg-neutral-900 dark:text-white dark:hover:bg-neutral-800"
  >
    Submit
  </button>
</form>
